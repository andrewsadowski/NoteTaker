<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">


  </script>
  <title>NoteTaker</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <h1 class="header__title">NoteTaker</h1>
      <h2 class="header__subtitle">Take that note, motherfucker</h2>
    </div>
  </header>

  <div class="actions">
    <div class="actions__container">
      <input type="text" class="input" id="search-text" placeholder="Filter Notes">
      <select class="dropdown" id="filter-by">
        <option value="byEdited">Sort by last edited</option>
        <option value="byCreated">Sort by recently created</option>
        <option value="alphabetical">Sort alphabetically</option>
      </select>
    </div>
  </div>

  <div class="container">
    <div id="notes"></div>
    <button id="create-note" class="button">Create Note</button>
  </div>

  <script src="http://wzrd.in/standalone/uuid%2Fv4@latest"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment-with-locales.min.js"></script>
  <script src="scripts/notes-functions.js"></script>
  <script src="scripts/notes.js"></script>

</body>

</html>
